<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>Rich Man's Reddit</title>
</head>

<body ng-app="myMod">
  <header>
    <div class="container-fluid clearfix" id="header">
           <h1>Rich Man's Reddit</h1>
    </div>
  </header>

    <div class="container" id="content" ng-controller="getReddit">
      <div class="row" ng-repeat="post in posts">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
          <div class="post">
            <h4>{{post.data.title}}</h4>
            <h6>{{post.data.author}}</h6>
            <img class="img-responsive" src="{{post.data.preview.images[0].source.url}}">
          </div>
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>
<script src="js/module.js"></script>
<script src="js/controller.js"></script>
<script src="js/script.js"></script>

</html>
